<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica js</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="game-container">
        <div class="results-wrapper">
            <h1 class="results-title">Rock, paper and scissors</h1>
            <div class="players-result-block player1-block">
                <h2>Player 1</h2>
                <h3 class="result player-1-result"></h3>
                <div id="players-result-block player1-choice">

                </div>
            </div>
            <div class="players-result-block player2-block">
                <h2>Computer</h2>
                <h3 class="result player-2-result"></h3>
                <div id="player2-choice">
                </div>
            </div>
        </div>
        <div class="options-wrapper">
            <div class="players-options player1-options">
                <button class="rockPlayer1">
                    <img src="img/rock.png" alt="rock">
                </button>
                <button class="paperPlayer1">
                    <img src="img/paper.png" alt="paper">
                </button>
                <button class="scissorPlayer1">
                    <img src="img/scissors.png" alt="scissors">
                </button>
            </div>
        </div>
        <button class="restart-button">Restart game</button>
    </div>
    <div class="modal">
        <div class="overlay"></div>
        <div class="result-message-container">
            <h5 class="result-message"></h5>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
